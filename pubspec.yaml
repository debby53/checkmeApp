name: checkme
description: A Todo App with Riverpod and Theme Switching
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  email_validator: ^2.1.17
  intl: ^0.19.0
  uuid: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/  # Include all files in the assets/ folder
    # Or specify individual files, e.g.:
    # - assets/images/icon.png
    # - assets/images/background.jpg